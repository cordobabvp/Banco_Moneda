<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de la Moneda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Banco de la Moneda</h1>
        <div id="contbienvenida">
            
            <form id="bienvenida">
                <p>Ingresa a tu cuenta</p>
                <input id="nombre" class="input" type="text" placeholder="Nombre" >
                <input id="apellido" class="input" type="text" placeholder="Apellido" >
                <input id="dni" class="input" type="number" placeholder="DNI" >
                <input id="ingresar"  type="submit" value="Ingresar">
            </form>
        </div>
        <div class="msjbienvenida"></div>
        <div class="contBoton">
            <button id="conversion" class="boton">Conversión</button>
        </div>
        <div class="monedas"></div>
        <form id="formConversion">
            <select name="" id="operacion">
                <option id="vender" type="text" value="Vender">Vender</option>
                <option id="comprar"  type="text" value="Comprar">Comprar</option>
            </select>
            <input id="cantidad" type="number" placeholder="Cantidad">
            <select name="" id="select">
                <option id="dolar" name="Dolar" value="1">Dolar</option>
                <option id="euro" name="Euro" value="2">Euro</option>
                <option id="real" name="Real" value="3">Real</option>
                <option id="uruguayo" name="Uruguayo" value="4">Uruguayo</option>
            </select>
            <input id="enviar" type="submit" value="Enviar">
        </form>
        <div id="solicitado"></div>
        <div id="realizado"></div>
        <div class="contBoton">
            <button id="plazo fijo" class="boton">Plazo Fijo</button>
        </div>
        <div id="contPlazo"></div>
        <form id="formPlazo">
            <input id="inputFijo" type="number" placeholder="Capital a invertir">
            <input id="inputPlazo" type="number" placeholder="Plazo (en días)">
            <input id="enviarPlazo" type="submit" value="Enviar">
        </form>
        <div class="contBoton">
            <button id="prestamo" class="boton">Préstamo</button>
        </div>
        <div id="contPrestamo"></div>
        <form id="formPrestamo">
            <input id="montoPrestamo" type="number" placeholder="Monto Solicitado">
            <input type="radio" id="cuota3" name="cuotas" value="3">3 cuotas
            <input type="radio" id="cuota6" name="cuotas" value="6">6 cuotas
            <input type="radio" id="cuota12" name="cuotas" value="12">12 cuotas
            <input type="radio" id="cuota24" name="cuotas" value="24">24 cuotas
            <input type="radio" id="cuota36" name="cuotas" value="36">36 cuotas
            <input id="enviarPrestamo" type="submit" value="Enviar">
        </form>
    </div>
    <div id="contTurno">
    </div>
    <div class="contBoton">
        <button id="turno" class="boton">Turno</button>
    </div>
    <input id="inputDate" type="datetime-local" min="new Date" max="2022-10-31">
    

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
